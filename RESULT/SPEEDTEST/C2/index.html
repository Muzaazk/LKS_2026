<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2</title>
    <style>
        * {
    margin: 0;
    padding: 0;    
}


.coontainer {
    position: relative;
    width: 600px;
    height: 400px;
    background-color: aqua;
}

.wrap-gray-img {
    width: 100%;
    height: 205px;
    overflow: hidden;
    border-bottom: 1px solid white;
    position: absolute;
    z-index: 2;
}

.gray-img {
    filter: grayscale();
    width: 600px;
    height: 400px;
}

.img {
    width: 600px;
    height: 400px;
    position: absolute;
}
input {
    position: absolute;
    width: 400px;
    rotate: 90deg;
    z-index: 3;
    top: 192px;
    left: 380px;
    cursor: n-resize;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="wrap-gray-img">
            <img src="image.webp" alt="" class="gray-img">
        </div>
        <img  src="image.webp" alt="" class="img">
        <input type="range" min="0" max="400">
    </div>

    <script>
        const input = document.querySelector("input");
        const img = document.querySelector(".wrap-gray-img");
        input.addEventListener('input', function() {
            img.style.height = this.value + 'px';
        });
    </script>
</body>
</html>
